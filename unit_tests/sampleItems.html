<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sampleItems</title>
    <link rel="stylesheet" type="text/css" href="./unit_test.css">
    <script src="../jspsych-continuous-recognition-task.js"></script>
    <script src="./unit_test.js"></script>
    <script>
        function runSample() {
            const filenames = range(1, 1000);
            var result1 = sampleItems(filenames, [20, 10]);
            var result2 = sampleItems(filenames, [20]);

            document.getElementById("function-call-1").innerHTML = "var result = sampleItems(filenames, [20, 10]);";
            document.getElementById("result-1").innerHTML = JSON.stringify(result1);

            document.getElementById("function-call-2").innerHTML = "var result = sampleItems(filenames, [20]);";
            document.getElementById("result-2").innerHTML = JSON.stringify(result2);
        }
    </script>

</head>
<body onload="runSample()">
        <h1>sampleItems(items, sample_sizes)</h1>

        <pre id="filenames-array">const filenames = range(1, 1000);</pre>

        <h2>Function Call 1</h2>
        <pre id="function-call-1"></pre>
        <h3>Output</h3>
        <pre id="result-1"></pre>

        <h2>Function Call 2</h2>
        <pre id="function-call-2"></pre>
        <h3>Output</h3>
        <div class="result">
            <pre id="result-2"></pre>
        </div>

        <button class="call-button" onclick="runSample()">Run Again</button>
</body>
</html>
